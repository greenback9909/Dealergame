<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div class="container">
        <div id="home" class="flex-center flex-column">
            <h1>Quiz</h1>
            <!-- Display the most recent score here -->
            <p id="mostRecentScore">Most Recent Score: <span id="scoreValue"></span></p>
            <a class="btn" href="game.html">Play</a>
            <a class="btn" href="highscores.html">Highscores</a>
        </div>

        <script>
            // Retrieve and display most recent score on page load
            document.addEventListener("DOMContentLoaded", function () {
                const mostRecentScore = localStorage.getItem('mostRecentScore');
                const scoreValue = document.getElementById('scoreValue');
                if (mostRecentScore) {
                    scoreValue.innerText = mostRecentScore;
                }
            });
        </script>
    </div>
</body>

</html>
